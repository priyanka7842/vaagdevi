<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul.menu {
            list-style-type: none;
            padding: 0;
        }
        ul.menu li {
            background-color: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            font-size: 1.2em;
        }
        ul.menu li:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restaurant Menu</h1>
        <ul class="menu">
            <li>Grilled Chicken Salad</li>
            <li>Beef Stroganoff</li>
            <li>Vegetarian Lasagna</li>
            <li>Margherita Pizza</li>
            <li>Chocolate Lava Cake</li>
            <li>Caesar Salad</li>
            <li>Spaghetti Carbonara</li>
            <li>Garlic Bread</li>
            <li>Ice Cream Sundae</li>
        </ul>
    </div>
</body>
</html>

<html>
    <head>
        <title> physical tags in html</title>
        </head>
        <body>
            <!--bold tag-->
            <b>vaagdevi college</b>
            <!--italic tag-->
            <i>vaagdevi college</i>
            <!--under line-->
            <u>vaagdevi college</u>
            <!--strlike through-->
            <s>vaagdevi college</s>
            <!--super script-->
            a<sup>2</sup>+b<sup>2</sup>+c<br>
            <!--sub script-->
            H<sub>2</sub>SO<sub>4</sub>sub><br>
            </body>
            </html>
